<ttd-action
  [showAll]="showAll$ | async"
  [groupBy]="groupBy$ | async"
  (toggleShowAll)="updateShowAll($event)"
  (toggleGroupBy)="updateGroupBy($event)">
</ttd-action>
<hr />
<ttd-content
  [todos]="groupedtodos$ | async"
  [totalPending]="totalPending$ | async"
  (updateTodoStatus)="updateStatusAction($event)"
  (updateTodo)="updateTodoAction($event)"
  (shareTodo)="shareTodoAction($event)"
  (deleteTodo)="deleteTodoAction($event)"></ttd-content>
