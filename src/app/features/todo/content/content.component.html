<section class="my-4 xl:w-1/2 mx-auto">
  <ng-container *ngIf="todos?.length; else nodata">
    <ng-container *ngFor="let group of todos; trackBy: trackByGroupFn">
      <fieldset class="text-2xl border-t border-gray-300 rounded">
        <legend class="py-3 pl-1 pr-2.5 -mb-3 text-shadow">
          {{ group.datedivider | tddGroupDate }}
        </legend>
        <ng-container *ngFor="let todo of group.todos; trackBy: trackByTodoFn">
          <div class="py-2 px-2 md:px-4 mx-2 md:mx-6 bg-gray-100 rounded border border-gray-200 my-2 cursor-pointer"
            role="listitem" (click)="editTodo(todo)">
            <div class="grid grid-cols-3 gap-2">
              <div class="flex flex-col col-span-2 space-y-1">
                <ng-container *ngIf="todo.additional">
                  <span class="font-normal text-white rounded-sm text-sm py-1 px-2 max-w-fit text-center" [ngClass]="{
                      'bg-red': todo.additional.state === 'error',
                      'bg-warning': todo.additional.state === 'warn',
                      'bg-info': todo.additional.state === 'info',
                      'bg-green-600': todo.additional.state === 'safe'
                    }">{{ todo.additional.message }}</span>
                </ng-container>
                <div class="text font-bold">
                  {{ todo.heading }}
                </div>
                <div class="text-md whitespace-pre-line break-all">
                  {{ todo.text }}
                </div>
                <div class="text-sm text-gray-600">
                  Due: {{ todo.duedate | tddDisplayDate | date: 'medium' }}
                </div>
              </div>
              <div class="flex flex-col justify-between">
                <div class="flex justify-end">
                  <mat-icon role="button" [ngClass]="{
                      'text-red-600': todo.status === 'Incomplete',
                      'text-green-600': todo.status === 'Complete'
                    }" (click)="toogleStatus($event, todo)">{{
                    todo.status === 'Incomplete'
                    ? 'unpublished'
                    : 'check_circle'
                    }}</mat-icon>
                </div>
                <div class="flex justify-end">
                  <mat-icon class="text-amber-900 flex justify-end" role="button" (click)="onDeleteTodo($event, todo)">
                    delete</mat-icon>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </fieldset>
    </ng-container>
  </ng-container>
  <ng-template #nodata>
    <div class="text-red-600">No TODO found</div>
  </ng-template>
</section>
