<h3 class="!text-lg font-semiBold !mb-2" mat-dialog-title>
  {{ data.mode === 'create' ? 'Create TODO' : 'Update TODO' }}
</h3>
<hr />
<mat-dialog-content>
  <div class="mb-2 my-6">
    <form [formGroup]="createUpdateForm">
      <label aria-required="true" for="headingid" required>Heading</label>
      <input id="headingid" type="text"
        class="caret-indigo bg-indigo-100 outline-none text-black-dark text-sm md:text-md w-full my-1 p-2 rounded"
        required formControlName="heading" />
      <label for="textid">Text</label>
      <textarea id="textid" type="text"
        class="caret-indigo bg-indigo-100 outline-none text-black-dark text-sm md:text-md w-full my-1 p-2 rounded"
        formControlName="text" rows="3"></textarea>
      <label for="duedateid" required>Due On</label>
      <input aria-required="true" id="duedateid"
        class="caret-indigo bg-indigo-100 outline-none text-black-dark text-sm md:text-md w-full my-1 p-2 rounded"
        required type="datetime-local" formControlName="duedate" [min]="minDate" />
    </form>
  </div>
</mat-dialog-content>
<hr />
<div class="flex justify-end space-x-2 !mt-2">
  <button mat-stroked-button color="primary" (click)="onDialogAction()" type="button"
    [disabled]="createUpdateForm.invalid || (mindateInvalid$ | async)">
    Save
  </button>
  <button mat-stroked-button mat-dialog-close color="warn" (click)="closeModal()" type="reset">
    Cancel
  </button>
</div>
