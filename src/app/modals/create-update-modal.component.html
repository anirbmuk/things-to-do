<h3 class="!text-lg font-semiBold !mb-2" mat-dialog-title>
  {{ data.mode === 'create' ? 'Create TODO' : 'Update TODO' }}
</h3>
<hr />
<mat-dialog-content>
  <div class="my-4 text-primary">{{ data.mode }}</div>
  <div class="my-4 text-primary">{{ data.todo || {} | json }}</div>
</mat-dialog-content>
<hr />
<div class="flex justify-end space-x-2 !mt-2">
  <button mat-stroked-button color="primary" (click)="onDialogAction()" type="button">
    Yes
  </button>
  <button mat-stroked-button mat-dialog-close color="warn" (click)="closeModal()" type="reset">
    No
  </button>
</div>
