<h3 class="!text-lg font-semiBold !mb-2" mat-dialog-title>Confirm Action</h3>
<hr />
<div mat-dialog-content>
  <div class="my-4">{{ message }}</div>
</div>
<hr />
<div mat-dialog-actions>
  <button
    mat-stroked-button
    color="primary"
    (click)="onDialogAction()"
    type="button"
    mat-dialog-close>
    Yes
  </button>
  <button
    mat-stroked-button
    mat-dialog-close
    color="warn"
    (click)="closeModal()"
    type="reset"
    mat-dialog-close
    cdkFocusInitial>
    No
  </button>
</div>
