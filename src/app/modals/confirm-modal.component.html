<div data-test-id="confirmmodal">
  <h3 class="!text-lg !mb-2 font-semiBold" mat-dialog-title>Confirm Action</h3>
  <hr />
  <div mat-dialog-content>
    <div class="my-4">{{ message }}</div>
  </div>
  <hr />
  <div mat-dialog-actions>
    <button
      mat-stroked-button
      color="primary"
      (click)="onDialogAction()"
      type="button"
      data-test-id="confirmmodal-yes"
      mat-dialog-close>
      Yes
    </button>
    <button
      mat-stroked-button
      mat-dialog-close
      color="warn"
      (click)="closeModal()"
      type="reset"
      data-test-id="confirmmodal-no"
      mat-dialog-close
      cdkFocusInitial>
      No
    </button>
  </div>
</div>
